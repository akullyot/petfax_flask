<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <H1>PetFax</H1>
        <div class="callout">
            Welcome to PetFax! This is a shelter page for showing all pets available and additionally providing interesting facts about each animal.
        </div>
        <div class="pets-container">
            {% for pet in pets_json %}
                <div class="pet">
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
                    <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
        </div>
    </div>
</body>
</html>
